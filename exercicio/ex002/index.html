<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREAT THAN-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        especifico <br> como esse,
        voce pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adiconar alguns símbolos especiais: &copy;
    <p>vamos adicionar emojis: &#x1F61D</p>
       
    </p>
</body>
</html>
